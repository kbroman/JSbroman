var xMin = 10;
var xMax = 50;

function dnorm(x)
{
  return Math.exp(-0.5*x*x)/Math.sqrt(2*Math.PI);
}

function densityEstimate(data, bw, xMin, xMax, nPoints)
{
  var xy = new Array(2);
  for(var i=0; i < nPoints; i++) {
    xy[i] = [xMin + (xMax-xMin)*i/nPoints, 0];

  }
  return xy;
}
