<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
<script type="text/javascript" src="plotframe.js"></script>
<title>Test of plotframe</title>

<style type="text/css">
  .axis path,
  .axis line {
     fill: none;
     stroke: black;
     shape-rendering: crispEdges;
   }
   .axis text {
     font-family: sans-serif;
     font-size: 11px;
   }

   #bgrect {
     fill: rgb(230,230,230);
     stroke: black;
     shape-rendering: crispEdges;
   }

   p {
     font-family: sans-serif;
   }
</style>
</head>
<body>

<h3 style="font-family:sans-serif">Test of <code>plotframe</code></h3>

<script type="text/javascript">
var dat = [ { "x": -0.99488,"y": -1.0107 },{ "x": 0.0058051,"y": -0.40725 },{ "x": -0.41549,"y": 1.1441 },{ "x": -1.5847,"y": 0.32019 },{ "x": -0.73274,"y": -1.0639 },{ "x": -0.5257,"y": -0.22738 },{ "x": 0.35176,"y": 0.14079 },{ "x":  1.537,"y": -0.21344 },{ "x": 0.78311,"y": -0.046108 },{ "x": 0.62435,"y": 0.67313 } ];

for(i=0; i<dat.length; i++) {
  dat[i].x += 100;
  dat[i].y += dat[i].x;
}

var svgscale = plotframe(dat, {height: 250, width: 500, xlab: "x axis", ylab: "y axis"})

svgscale.svg.selectAll("circle")
   .data(dat)
   .enter()
   .append("circle")
   .attr("cx", function(d) { return svgscale.x(d.x); })
   .attr("cy", function(d) { return svgscale.y(d.y); })
   .attr("r", 5)
   .attr("fill", "slateblue")
   .on("mouseover", function() { d3.select(this).transition().attr("r", 10).attr("fill", "hotpink"); })
   .on("mouseout", function() { d3.select(this).transition().attr("r", 5).attr("fill", "slateblue"); });
</script>

</body></html>
