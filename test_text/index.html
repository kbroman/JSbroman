<html>
<head>
<title>Test box with text</title>
<style type="text/css">
  text {
    font-family: sans-serif
  }
  p {
    font-family: sans-serif
  }
  h2 {
    font-family: sans-serif
  }
</style>
</head>
<body>
<h2>Test box with text</h2>
<p> I constructed this SVG example to test text alignment in different
browsers.  Firefox ignores <code>alignment-baseline</code> but uses
<code>dominant-baseline</code>; Opera ignores both.

<svg width="800" height="200">

<text x="50" y="80">dominant-baseline</text>
<g transform="translate(50,100)">
  <rect width="100" height="50" rx="2" ry="2" fill="green"></rect>
  <circle cx="50" cy="25" r="5" fill="blue" stroke="yellow"></circle>
  <text dominant-baseline="middle" text-anchor="middle" x="50" y="25" fill="white">Blah</text>
</g>


<text x="250" y="80">alignment-baseline</text>
<g transform="translate(250,100)">
  <rect width="100" height="50" rx="2" ry="2" fill="green"></rect>
  <circle cx="50" cy="25" r="5" fill="blue" stroke="yellow"></circle>
  <text alignment-baseline="middle" text-anchor="middle" x="50" y="25" fill="white">Blah</text>
</g>

<text x="450" y="80">both</text>
<g transform="translate(450,100)">
  <rect width="100" height="50" rx="2" ry="2" fill="green"></rect>
  <circle cx="50" cy="25" r="5" fill="blue" stroke="yellow"></circle>
  <text dominant-baseline="middle" alignment-baseline="middle" text-anchor="middle" x="50" y="25" fill="white">Blah</text>
</g>

</svg>
</body>
</html>
