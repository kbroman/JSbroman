<html>
<head>
<title>Test box with text</title>
</head>
<body>
<h2>Test box with text</h2>
<p> I constructed this SVG example to test text alignment in different
browsers.  Firefox ignores <code>alignment-baseline</code> but uses
<code>dominant-baseline</code>; Opera ignores both.

<svg width="800" height="400">
<g transform="translate(400,200)">
  <rect width="100" height="50" rx="2" ry="2" fill="green"></rect>
  <circle cx="50" cy="25" r="5" fill="blue" stroke="yellow"></circle>
  <text dominant-baseline="middle" text-anchor="middle" x="50" y="25" fill="white">Blah</text>
</g>
</svg>
</body>
</html>
